<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>6色迷盘</title>
</head>
<script src="/lib/vp.js"></script>
<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  body {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: rgba(100, 211, 111, 0.7);
  }

  h1 {
    text-align: center;
  }

  #app {
    width: 600px;
    margin: 0 auto;
  }

  #preview {
    position: absolute;
  }

  #controller {
    text-align: center;
  }

  #level,
  #next,
  .timer {
    display: inline-block;
  }

  #level {
    color: slateblue;
    font-size: 14px;
  }

  #next {
    padding: 6px 24px;
    color: white;
    margin-left: 24px;
    background-color: salmon;
    border-radius: 6px;
    cursor: pointer;
  }

  #next.disable {
    cursor: not-allowed;
    background-color: grey;
  }

  svg {
    vertical-align: middle;
  }

  .msg {
    vertical-align: middle;
  }

  .timer {
    width: 100px;
    font-size: 14px;
    font-weight: bold;
    text-align: left;
  }

  .timer i {
    color: slateblue;
  }
</style>

<body>
  <h1>6色迷盘</h1>
  <div id="controller">
    <span class="timer">本局用时:<i id="current">0</i></span>
    <span class="timer">总用时:<i id="total">0</i></span>
    <span id="level">第【1】关</span>
    <div id="next">开始</div>
  </div>
  <div id="app">
    <canvas id="game" width="600" height="600"></canvas>
  </div>
  <div id="preview"><canvas id="preGame" width="120" height="120"></canvas></div>
</body>
<script src="/js/g6.js"></script>

</html>
